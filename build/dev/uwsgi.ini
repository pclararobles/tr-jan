[uwsgi]
# Python app's config
chdir = /home/appuser/tr-jan/
module = config.wsgi

# Performace
master = true
# Processes must be 1 for TLS to work properly.
processes = 1
threads = 2

# Process config
pidfile = /var/run/uwsgi/uwsgi.pid
socket = /var/run/uwsgi/uwsgi.sock
uid = appuser
gid = appgroup

# Networking
http = 0.0.0.0:8000
chmod-socket = 664
static-map = /tr-jan/static=/home/appuser/tr-jan/static

# Logging
log-encoder = nl
logger-req = stdio
log-req-encoder = json {"timestamp":${micros}, "msg":"${msg}"}
log-req-encoder = nl
log-master-bufsize = 1000000000

# Hot reload
py-autoreload = 2
# make threads die faster for hot-reload
reload-mercy = 2
